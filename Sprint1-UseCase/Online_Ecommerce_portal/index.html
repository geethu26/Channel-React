<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Sorting and Filtering</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Product Sorting and Filtering</h1>
    <div class="controls">
      <select name="sort" id="sortSelect" aria-label="Sort Products">
        <option value="">Sort by</option>
        <option value="priceAsc">Price: Low to High</option>
        <option value="priceDesc">Price: High to Low</option>
        <option value="nameAsc">Name: A to Z</option>
        <option value="nameDesc">Name: Z to A</option>
        <option value="ratingAsc">Rating: Low to High</option>
        <option value="ratingDesc">Rating: High to Low</option>
        <option value="stockAsc">Stock: Low to High</option>
        <option value="stockDesc">Stock: High to Low</option>
      </select>

      <button data-category="All" class="category-btn active">All</button>
      <button data-category="Electronics" class="category-btn">
        Electronics
      </button>
      <button data-category="Accessories" class="category-btn">
        Acessories
      </button>
      <button data-category="Wearables" class="category-btn">Wearables</button>
    </div>

    <div id="productGrid" role="'list" aria-label="Product List"></div>
    <script src="script.js"></script>
  </body>
</html>
