        </div>

        <div class="mb-3">
          <label for="label" class="form-label">Select Course</label>

            <option value="" disabled selected>Select event</option>
            <option value="course1">Music</option>
            <option value="course1">Dance</option>
            <option value="course1">Coding</option>
