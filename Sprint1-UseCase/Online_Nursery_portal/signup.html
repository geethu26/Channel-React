<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      .left-pane {
        background: url("images/nursery.png") no-repeat center center;
        background-size: cover;
        height: 100vh;
      }
      .right-pane {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f8f9fa;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 left-pane d-none d-md-block"></div>
        <div class="col-md-6 right-pane">
          <div class="w-75">
            <h2 class="text-center mb-4">Signup for Online Nursery</h2>
            <form action="" id="signupForm">
              <div class="mb-3">
                <label for="signupName" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="signupName"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="signupEmail" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="signupEmail"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="signupPassword" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="signupPassword"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="signupRole" class="form-label">Role</label>
                <select name="" id="signupRole" class="form-select" required>
                  <option value="">Select Role</option>
                  <option value="Admin">Admin</option>
                  <option value="User">User</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary w-100">
                Sign Up
              </button>
              <p class="text-center mt-3">
                Already have an account? <a href="login.html">Login</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="js/auth.js"></script>
  </body>
</html>
