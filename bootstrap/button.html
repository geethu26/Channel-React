<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Add this in the <head> of your HTML -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <title>Button styles</title>
  </head>
  <body>
    <div class="m-4">
      <h2>Button styles</h2>
      <button type="button" class="btn btn-primary">Primary</button>
      <button type="button" class="btn btn-secondary">Secondary</button>
      <button type="button" class="btn btn-success">Success</button>
      <button type="button" class="btn btn-danger">Danger</button>
      <button type="button" class="btn btn-info">Info</button>
      <button type="button" class="btn btn-warning">Warning</button>
      <button type="button" class="btn btn-dark">Dark</button>
      <button type="button" class="btn btn-light">Light</button>
      <button type="button" class="btn btn-link">Link</button>
      <hr />
      <h2>Outline buttons</h2>
      <button type="button" class="btn btn-outline-primary">Primary</button>
      <button type="button" class="btn btn-outline-secondary">Secondary</button>
      <button type="button" class="btn btn-outline-success">Success</button>
      <button type="button" class="btn btn-outline-danger">Danger</button>
      <button type="button" class="btn btn-outline-info">Info</button>
      <button type="button" class="btn btn-outline-warning">Warning</button>
      <button type="button" class="btn btn-outline-dark">Dark</button>
      <button type="button" class="btn btn-outline-light">Light</button>
      <button type="button" class="btn btn-outline-link">Link</button>
      <hr />
      <h2>Changing size of button</h2>
      <button type="button" class="btn btn-primary btn-lg">Primary</button>
      <button type="button" class="btn btn-secondary btn-lg">Secondary</button>
      <button type="button" class="btn btn-success bt-sm">Success</button>
      <button type="button" class="btn btn-danger bt-sm">Danger</button>
      <hr />
      <h2>Spinner buttons</h2>
      <!-- <button type="button" class="btn btn-primary" disabled>
        Primary <span class="spinner-border spinner-border-sm"></span>
      </button>
      <button type="button" class="btn btn-secondary" disabled>
        <span class="spinner-border spinner-border-sm"></span>Loading...
      </button>
      <button type="button" class="btn btn-secondary" disabled>
        <span class="spinner-grow spinner-grow-sm"></span>Loading...
      </button> -->
      <hr />
      <h2>Button Groups</h2>
      <div class="m-4">
        <div class="btn-group">
          <button type="button" class="btn btn-outline-primary">Home</button>
          <button type="button" class="btn btn-primary" active>About</button>
          <button type="button" class="btn btn-primary">Services</button>
        </div>
      </div>
      <hr />
      <h2>Mixed style buttons</h2>
      <div class="m-4">
        <div class="btn-group">
          <button type="button" class="btn btn-success">
            <i class="bi bi-eye"></i>View
          </button>
          <button type="button" class="btn btn-warning">
            <i class="bi-pencil"></i>Edit
          </button>
          <button type="button" class="btn btn-danger">
            <i class="bi-trash"></i>Delete
          </button>
        </div>
      </div>
      <hr />
      <h2>Vertically stacked button group</h2>
      <div class="m-4">
        <div class="btn-group-vertical">
          <a href="#" class="btn btn-primary">Home</a>
          <a href="#" class="btn btn-primary">About</a>
          <div class="btn-group">
            <a
              type="button"
              class="btn btn-primary dropdown-toggle"
              data-bs-toggle="dropdown"
            >
              Services
            </a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Web Development</a>
              <a class="dropdown-item" href="#">Mobile Apps</a>
              <a class="dropdown-item" href="#">SEO Services</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
