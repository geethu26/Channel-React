<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Container with dark background and white text</title>
  </head>
  <body>
    <div class="container bg-dark text-white border py-3 my-3">
      <h1>This is dark heading 1</h1>
      <p>This is a dark paragraph of text</p>
    </div>
    <div class="container bg-light border py-3 my-3">
      <h1>This is light heading 1</h1>
      <p>This is a light paragraph of text</p>
    </div>
    <div class="container border py-3 my-3">
      <h1>This is default heading 1</h1>
      <p>This is default paragraph of text</p>
    </div>
  </body>
</html>
