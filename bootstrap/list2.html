<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List group with checkboxes and radio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="m-4">
      <div class="list-group w-50">
        <label class="list-groupp-item">
          <input type="checkbox" class="form-check-input me-1" name="hobbies" />
          Music
        </label>
        <label class="list-groupp-item">
          <input type="checkbox" class="form-check-input me-1" name="hobbies" />
          Cooking
        </label>
        <label class="list-groupp-item">
          <input type="checkbox" class="form-check-input me-1" name="hobbies" />
          Dance
        </label>
        <label class="list-groupp-item">
          <input type="checkbox" class="form-check-input me-1" name="hobbies" />
          Chrochet
        </label>
        <label class="list-groupp-item">
          <input type="radio" class="form-check-input me-1" name="hobbies" />
          Reading
        </label>
        <label class="list-groupp-item">
          <input type="radio" class="form-check-input me-1" name="hobbies" />
          Gardening
        </label>
        <label class="list-groupp-item">
          <input type="radio" class="form-check-input me-1" name="hobbies" />
          Travelling
        </label>
      </div>
    </div>
  </body>
</html>
