<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table using Bootstrap</title>
  </head>
  <body>
    <div class="m-4">
      <table class="table">
        <thead>
          <tr>
            <th>Sr. no</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>John</td>
            <td>Doe</td>
            <td>jd@email.com</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Graham</td>
            <td>Bell</td>
            <td>hello@email.com</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Thomas</td>
            <td>Edison</td>
            <td>lightwithoutsun@email.com</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
