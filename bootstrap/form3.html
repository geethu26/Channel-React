<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline Form Layout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <form action="">
        <div class="row align-items-center g-3">
          <div class="col-auto">
            <label for="inputEmail" class="visually-hidden">Email</label>
            <input
              type="email"
              class="form-control"
              id="inputEmail"
              name="email"
              placeholder="Enter Email"
              required
            />
          </div>
          <div class="col-auto">
            <label for="inputPass" class="visually-hidden">Password</label>
            <input
              type="password"
              class="form-control"
              id="inputPass"
              name="password"
              placeholder="Enter Password"
              required
            />
          </div>
          <div class="col-auto">
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="inputCheck"
                name="remember"
              />
              <label for="inputCheck" class="form-check-label visually-hidden"
                >Remember Me</label
              >
            </div>
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary">Sign In</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
