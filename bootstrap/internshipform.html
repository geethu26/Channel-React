<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Internship Application Form</title>
  </head>
  <body>
    <div class="container my-5 border p-5 shadow-lg rounded">
      <h2 class="mb-4 text-center text-primary">Internship Application Form</h2>
      <div class="container mt-5">
        <form action="layout1.html" method="post">
          <div class="mb-3">
            <label for="name" class="form-label"> Full Name </label>
            <input type="text" class="form-control" id="name" required />
          </div>
          <div class="mb-3">
            <label for="inputEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail" required />
          </div>
          <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="inputNumber" required />
          </div>
          <div class="mb-3">
            <label for="college" class="form-label">College Name</label>
            <input
              type="text"
              class="form-control"
              id="inputCollegeName"
              required
            />
          </div>
          <div class="mb-3">
            <label for="degree" class="form-label">Degree</label>
            <select class="form-select" id="degree" name="degree" required>
              <option value="">-- Select Degree --</option>
              <option value="B.Tech">B.Tech</option>
              <option value="M.Tech">M.Tech</option>
              <option value="MBA">MBA</option>
              <option value="B.Sc">B.Sc</option>
              <option value="B.Sc">B.Com</option>
              <option value="B.Sc">B.A</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="resume" class="form-label">Resume </label>
            <input type="file" class="form-control" id="inputNumber" required />
          </div>
          <div class="mb-3">
            <label for="whyHire" class="form-label"
              >Why should we hire you?</label
            >
            <textarea
              class="form-control"
              id="whyHire"
              name="whyHire"
              rows="4"
              required
            ></textarea>
          </div>

          <div class="text-center mb-5">
            <button type="submit" class="btn btn-primary">Apply</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
