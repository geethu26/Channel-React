<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrow Functions</title>
  </head>
  <body>
    <h1>Arrow functions</h1>
    <script>
      const person = {
        name: "Charles",
        greet: function () {
          console.log("Function:", this.name);
        },
        arrowFun: () => {
          console.log("Arrow Function:", this.name);
        },
      };
      person.greet();
      person.arrowFun();
    </script>
  </body>
</html>
