<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrow Function - Calculator(sum)</title>
  </head>
  <body>
    <h1>Arrow Function: Calculator</h1>
    <input type="number" name="" id="num1" placeholder="First number" />
    <input type="number" name="" id="num2" placeholder="Second number" />
    <button onclick="calcSum()">Add</button>
    <p id="result"></p>

    <script>
      const calcSum = () => {
        let n1 = parseInt(document.getElementById("num1").value);
        let n2 = parseInt(document.getElementById("num2").value);
        const result = n1 + n2;
        document.getElementById("result").innerHTML = `Sum is: ${result}`;
      };
    </script>
  </body>
</html>
