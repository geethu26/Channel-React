<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Square of given number</title>
    <script>
      function square(num) {
        var result;
        result = Math.pow(num, 2);
        console.log("Sqaure of ", num, "=", result);
      }
      var num = parseInt(prompt("Enter a number:"));
      square(num);
    </script>
  </head>
  <body>
    <h1>Square of given number</h1>
  </body>
</html>
