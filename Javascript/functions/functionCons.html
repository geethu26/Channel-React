<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Constructor Example</title>
    <script>
      var functConst = new Function("num1", "num2", "return num1+num2"); //
      document.writeln("Full name is: " + functConst(12, 3));
    </script>
  </head>
  <body>
    <h1>Working with function constructor</h1>
  </body>
</html>
