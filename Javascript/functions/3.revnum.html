<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rev a number</title>
    <script>
      function revNumber(num) {
        var rev = 0;
        var temp = num;
        while (num > 0) {
          rev = rev * 10 + (num % 10);
          num = Math.floor(num / 10);
        }
        console.log("reverse of " + temp + " : " + rev);
      }
      var num = parseInt(prompt("Enter a number:"));
      revNumber(num);
    </script>
  </head>
  <body>
    <h1>Reverse of a number</h1>
  </body>
</html>
