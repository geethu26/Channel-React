<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number divisible by 5</title>
    <script>
      function divisibleBy5() {
        var arr = [];
        for (let i = 0; i < 100; i++) {
          if (i % 5 == 0) {
            arr.push(i);
          }
        }
        console.log(arr);
      }
      divisibleBy5();
    </script>
  </head>
  <body>
    <h1>Number between 1-100 divisible by 5.</h1>
  </body>
</html>
