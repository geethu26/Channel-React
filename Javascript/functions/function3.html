<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local and Global Variables</title>
    <script>
      var a = 10;
      function local() {
        var x = 20;
        console.log("Local Variable is x: ", x);
      }
      local();
      console.log("Global Variable is a: ", a);
      console.log("Local Variable is x: ", x);
    </script>
  </head>
  <body>
    <h1>Local and Global variables</h1>
  </body>
</html>
