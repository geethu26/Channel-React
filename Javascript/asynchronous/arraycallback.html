<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Callback for arrays</title>
  </head>
  <body>
    <h2>Filter array callback</h2>
    <script>
      function filterArray(arr, callback) {
        let result = [];
        for (let item of arr) {
          if (callback(item)) {
            result.push(item);
          }
        }
        return result;
      }
      const nums = [1, 2, 3, 4, 5, 6];
      const isEven = (num) => num % 2 === 0;
      console.log("Even numbers:", filterArray(nums, isEven));
    </script>
  </body>
</html>
