<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asynchronous Callback Function</title>
  </head>
  <body>
    <h2>Asynchronous Callback Function</h2>
    <script>
      function greetUser(name, callback) {
        console.log("Starting greeting......");
        setTimeout(() => {
          console.log(`Hello ${name}`);
          callback();
        }, 3000);
      }

      function afterGreeting() {
        console.log("Greeting completed.");
      }

      greetUser("Geethu", afterGreeting);
    </script>
  </body>
</html>
