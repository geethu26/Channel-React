<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Promise Example</title>
  </head>
  <body>
    <h1>Simple Promise with success and failure</h1>
    <script>
      //creating a promise
      let myPromise = new Promise(function (resolve, reject) {
        let isSuccess = true;

        if (isSuccess) {
          resolve("Promise resolved successfully");
        } else {
          reject("Promise was rejected");
        }
      });

      // consuming the promise - recieveing output and displaying
      myPromise
        .then(function (result) {
          console.log(result);
        })
        .catch(function (error) {
          console.log(error);
        });
    </script>
  </body>
</html>
