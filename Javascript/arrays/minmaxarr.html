<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MinMax of array</title>
  </head>
  <body>
    <h1>Maximum element in array</h1>
    <p id="ex"></p>
    <script>
      var values = [12, 34, 67, 2, 17];
      var max = values[0];
      for (var i = 1; i < values.length; i++) {
        if (values[i] > max) {
          max = values[i];
        }
      }
      document.getElementById(
        "ex"
      ).innerHTML = `array = ${values}<br> Max: ${max}`;
    </script>
  </body>
</html>
