<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="p"></p>
    <script>
      const team = [
        { name: "Bill", age: 10 },
        { name: "Linus", age: 14 },
        { name: "Alan", age: 20 },
        { name: "Steve", age: 34 },
      ];
      let content = "";
      team.forEach(function (member) {
        content += `Name: ${member.name},Age: ${member.age}<br>`;
      });
      document.getElementById("p").innerHTML = content;
    </script>
  </body>
</html>
