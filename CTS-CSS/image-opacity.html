<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image opacity</title>
    <style>
      img {
        opacity: 0.5;
      }
      img:hover {
        opacity: 1.5;
      }
    </style>
  </head>
  <body>
    <h1>Image Transparency</h1>
    <p>
      The opacity property specifies the transparency of an element. The lower
      the value, the more transparent it will be.
    </p>
    <p>
      Image with 50% Transparency <br />
      <img src="images/animage.png" alt="dog image" width="200" height="100" />
    </p>
  </body>
</html>
