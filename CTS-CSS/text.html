<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>text transform, Indent</title>
    <style>
      p.uppercase {
        text-transform: uppercase;
      }
      p.lowercase {
        text-transform: lowercase;
      }
      p.capitalize {
        text-transform: capitalize;
      }
      p.indent {
        text-indent: 50px; /* Indent the first line of the paragraph */
      }
    </style>
  </head>
  <body>
    <h1>Using the text transform property</h1>

    <p class="uppercase">The text is transformed to uppercase</p>
    <p class="lowercase">The text is transformed to lowercase</p>
    <p class="capitalize">The text is transformed to capitalize</p>
    <p class="indent">This text is indented</p>
  </body>
</html>
