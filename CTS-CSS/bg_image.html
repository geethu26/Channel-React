<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Image</title>
    <style>
      * {
        height: 100vh;
        background-image: url(images/panda_sleeping.png);
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        text-align: center;
        font-size: larger;
      }
    </style>
  </head>
  <body>
    <h1>this page has an image as a background</h1>
  </body>
</html>
