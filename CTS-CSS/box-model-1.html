<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box model example 1</title>
    <style>
      * {
        background-color: blanchedalmond;
      }
      div {
        background-color: rgb(160, 193, 182);
        width: 300px;
        border: 15px solid green;
        padding: 50px;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <h2>Demonstrating the box model</h2>
    <p>
      The CSS box model is essentially a box that wraps around HTML element. It
      consists of borders, padding, margin and actual content.
    </p>
    <div>
      This text is the content of the box. We have added a 50px padding, 20px
      margin and 15px of green border.
    </div>
  </body>
</html>
