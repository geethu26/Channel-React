<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
  </head>
  <style>
    body {
      background: cadetblue;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 2px 4px rgba(0, 0, 0, 0.5);
    }
    h1 {
      color: rgb(23, 23, 115);
    }
    .buttons {
      display: flex;

      justify-content: center;
      align-items: center;
    }
    .label-field {
      padding: 8px;
      display: flex;
      align-items: center;
    }
    .label-field label {
      width: 80px;
    }
    button {
      background: cadetblue;

      height: 50px;
      width: 100px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
    }
    button:hover {
      background-color: rgb(23, 23, 115);
      cursor: pointer;
      color: white;
    }
  </style>
  <body>
    <h1>Login</h1>
    <form action="" id="signUpForm">
      <div class="label-field">
        <label for="email" id="email">Email</label>
        <input type="email" required /><br />
      </div>
      <div class="label-field">
        <label for="password" id="password">Password</label>
        <input type="password" required /><br />
      </div>

      <div class="buttons">
        <button type="submit">Login</button>
      </div>
    </form>
  </body>
</html>
