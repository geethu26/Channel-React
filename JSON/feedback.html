<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feeback Json</title>
  </head>
  <body>
    <h2>App Feedbacks</h2>
    <div id="output"></div>
    <script>
      fetch("feedback.json")
        .then((res) => res.json())
        .then((data) => {
          console.log("Feedbacks:", data);
          const result = data.feedbacks.map(
            (feedback) =>
              `<p>Name: ${feedback.username}, Comment: ${feedback.comment}</p>`
          );
          document.getElementById("output").innerHTML = result.join("");
        });
    </script>
  </body>
</html>
