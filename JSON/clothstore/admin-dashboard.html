<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloth Store Dashboard</title>
  </head>
  <body>
    <h2>Admin Cloth Store Dashboard</h2>
    <button onclick="addProduct()">Add Product</button>
    <button onclick="logout()">Logout</button>
    <table border="1" cellpadding="10">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Category</th>
          <th>Size</th>
          <th>Price</th>
          <th>InStock</th>
          <th>Action</th>
          <!-- Action Column -->
        </tr>
      </thead>
      <tbody id="productTable">
        <!-- Dynamic row here -->
      </tbody>
    </table>

    <script>
      if (!localStorage.getItem("loggedInUser")) {
        //(!false) = true
        alert("Please login first!");
        window.location.href = "login.html";
      }

      function logout() {
        localStorage.removeItem("loggedInUser");
        window.location.href = "index.html";
      }

      function addProduct() {
        window.location.href = "add-product.html";
      }

      const url = "http://localhost:3001/clothstore";
      function loadProducts() {
        fetch(url)
          .then((res) => res.json())
          .then((data) => {
            const table = document.getElementById("productTable");
            table.innerHTML = "";

            data.forEach((d) => {
              const row = `<tr>
                        <td>${d.id}</td>
                        <td>${d.name}</td>
                        <td>${d.category}</td>
                        <td>${d.size}</td>
                        <td>${d.price}</td>
                        <td>${d.inStock ? "In Stock" : "Out of Stock"}</td>
                        <td>
                            <button onclick="editProduct(${d.id})">Edit</button>
                            <button onclick="deleteProduct(${
                              d.id
                            })">Delete</button>
                        </td>
                    </tr>`;
              table.innerHTML += row;
            });
          });
      }

      function editProduct(id) {
        //Navigate to edit page with product id as query parameter
        window.location.href = `edit-cloth.html?id=${id}`;
      }

      function deleteProduct(id) {
        const confirmDelete = confirm(
          "Are you sure you want to delete this product?"
        );
        if (confirmDelete) {
          fetch(`${url}/${id}`, {
            method: "DELETE",
          }).then((res) => {
            if (res.ok) {
              alert("Product deleted successfully.");
              loadProducts();
            } else {
              alert("Failed to delete product.");
            }
          });
        }
      }

      setInterval(loadProducts, 5000);
      loadProducts();
    </script>
  </body>
</html>
