<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Cards</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: antiquewhite;
        padding: 20px;
      }
      h2 {
        color: #2c3e50;
        text-align: center;
      }
      .user-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
      }
      .user-card {
        border: 1px solid #ccc;
        background-color: #fff;
        border-radius: 8px;
        padding: 20px;
        width: 250px;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
      }

      .user-card h3 {
        margin: 0;
        color: #1e90ff;
      }

      .user-card p {
        margin: 5px 0;
        color: #555;
      }
    </style>
  </head>
  <body>
    <h2>CodeNest Academy Members</h2>
    <div class="user-container" id="userCards"></div>

    <script>
      fetch("users.json")
        .then((res) => res.json())
        .then((data) => {
          const container = document.getElementById("userCards");

          data.users.forEach(
            (user) =>
              (container.innerHTML += `
            <div class="user-card">
                <h3>${user.fullName}</h3>
                <p><strong>Username:</strong> ${user.username}</p>
                <p><strong>Role:</strong> ${user.role}</p>
                <p><strong>Location:</strong> ${user.location}</p>
            </div>
            `)
          );
        })
        .catch((err) => {
          document.getElementById("userCards").innerHTML =
            "<p> Error Loading Data</p>";
          console.error("Failed to load user.json", err);
        });
    </script>
  </body>
</html>
