<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product List</title>
    <style>
      body {
        background-color: aliceblue;
        padding: 20px;
      }
      .product {
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 10px;
        background-color: #fff;
        width: 250px;
      }
    </style>
  </head>
  <body>
    <h1>Available Products</h1>

    <script>
      const products = [
        {
          name: "Rose",
          price: 150,
        },
        {
          name: "Tulsi",
          price: 120,
        },
        {
          name: "Neem",
          price: 130,
        },
        {
          name: "Sunflower",
          price: 200,
        },
        {
          name: "Snake Plant",
          price: 100,
        },
      ];

      products.forEach(
        (p) =>
          (document.body.innerHTML += `
        <div class="product">
            <span><strong>Name: ${p.name}</strong></span>
            <br>
            <span>Price: ${p.price}</span>
        </div>
        `)
      );
    </script>
  </body>
</html>
