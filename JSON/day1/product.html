<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON Products</title>
  </head>
  <body>
    <h2>JSON Product List</h2>
    <id id="output"> </id>
    <script>
      fetch("products.json")
        .then((response) => response.json())
        .then((data) => {
          console.log("Product Listing:", data);
          const result = data.products.map(
            (u) => `<p>Name: ${u.name}, Price:${u.price}</p>`
          );
          console.log(result);
          document.getElementById("output").innerHTML = result.join("");
        });
    </script>
  </body>
</html>
